site_url: https://YOUR-ORG.github.io/aichat-manual

backend:
  name: github
  repo: YOUR-ORG/aichat-manual
  branch: main
  base_url: https://decap.YOUR-DOMAIN.com

local_backend: true

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

publish_mode: editorial_workflow

collections:
  - name: "docs_en"
    label: "Docs (English)"
    folder: "docs"
    create: false
    format: "frontmatter"
    extension: "md"
    slug: "{{slug}}"
    filter: {field: "id", value: "index"}
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Sidebar Label", name: "sidebar_label", widget: "string", required: false }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "docs_nl"
    label: "Docs (Nederlands)"
    folder: "i18n/nl/docusaurus-plugin-content-docs/current"
    create: false
    format: "frontmatter"
    extension: "md"
    slug: "{{slug}}"
    filter: {field: "id", value: "index"}
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Sidebar Label", name: "sidebar_label", widget: "string", required: false }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
